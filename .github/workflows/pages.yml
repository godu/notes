name: Github Pages ğŸ—

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source ğŸ“¡
        uses: actions/checkout@v2
      - name: Build ğŸš§
        run: |
          docker run --rm -i -p 8080:8080 -v $PWD:/zettelkasten -w /zettelkasten sridca/neuron neuron gen -o .output -d .
      - name: Generate SVG Diagrams ğŸ“Š
        uses: Timmy/plantuml-action@v1
        with:
          args: -v -o .output -tsvg *.puml
      - name: Generate PNG Diagrams ğŸ“Š
        uses: Timmy/plantuml-action@v1
        with:
          args: -v -o .output -tpng *.puml
      - name: Move videos
        run: sudo cp *.mp4 .output/
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages
          FOLDER: .output
