name: Github Pages ğŸ—

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source ğŸ“¡
        uses: actions/checkout@v2
      - name: Install Nix â„ï¸
        uses: cachix/install-nix-action@v8
      - name: Install Cachix ğŸ“’
        uses: cachix/cachix-action@v4
        with:
          name: srid
          signingKey: "${{ secrets.CACHIX_SIGNING_KEY }}"
      - name: Install Neuron ğŸ§ 
        run: nix-env -if https://github.com/srid/neuron/archive/master.tar.gz
      - name: Build ğŸš§
        run: |
          neuron rib -o .output -d .
      - name: Generate SVG Diagrams ğŸ“Š
        uses: Timmy/plantuml-action@v1
        with:
          args: -v -o .output -tsvg *.puml
      - name: Generate PNG Diagrams ğŸ“Š
        uses: Timmy/plantuml-action@v1
        with:
          args: -v -o .output -tpng *.puml
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages
          FOLDER: .output
